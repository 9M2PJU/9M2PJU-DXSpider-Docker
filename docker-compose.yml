# docker-compose.yml
version: "3.9"  # Or your preferred version

services:
  dxspider:
    build: . # Build the image using the Dockerfile in the current directory
    ports:
      - "1234:1234"
    volumes:
      - dxspider_data:/spider  # Mount the named volume
    environment: # You can override or add to the env vars from Dockerfile here
      - CLUSTER_CALLSIGN=MY1CALL-2 # Example override
      - CLUSTER_PORT=1234
    restart: unless-stopped # Restart policy

volumes:
  dxspider_data: # Define the named volume
