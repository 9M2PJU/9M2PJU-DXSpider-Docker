name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

env:
  PLATFORMS: linux/amd64,linux/arm64
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Build and Push Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ env.PLATFORMS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.tag }}"
          fi

          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"

          # Extract major.minor.patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=DXSpider
            org.opencontainers.image.description=DX Cluster software for amateur radio operators
            org.opencontainers.image.vendor=9M2PJU
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push mojo variant
        id: build-mojo
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.minor }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha_short }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:mojo
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SPIDER_VERSION=mojo
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Build and push master variant
        id: build-master
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:master
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-master
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SPIDER_VERSION=master
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate SBOM
        run: |
          docker buildx imagetools inspect \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            --format "{{ json .SBOM }}" > sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Create release notes
        if: github.event_name == 'release'
        run: |
          cat > release-notes.md << 'EOF'
          ## Docker Images

          ### GitHub Container Registry (GHCR)
          ```bash
          # Latest (mojo branch)
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

          # Master branch
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:master
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-master
          ```

          ### Supported Architectures
          - linux/amd64
          - linux/arm64

          ### Image Details
          - **Version**: ${{ steps.version.outputs.version }}
          - **Git SHA**: ${{ github.sha }}
          - **DXSpider Branch**: mojo (default), master (variant available)
          - **Base Image**: Alpine Linux 3.20

          ### Quick Start
          ```bash
          # Download docker-compose.yml
          wget https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

          # Configure environment
          cp .env.example .env
          nano .env

          # Start the cluster
          docker compose up -d

          # Access web console
          open http://localhost:8050

          # Connect via telnet
          telnet localhost 7300
          ```

          ### Verified Image Digests
          - **Mojo**: `${{ steps.build-mojo.outputs.digest }}`
          - **Master**: `${{ steps.build-master.outputs.digest }}`

          ### Security
          - All images are scanned for vulnerabilities using Trivy
          - SBOM (Software Bill of Materials) available in release assets
          - Images signed with cosign (SLSA provenance included)

          ### Documentation
          - [Installation Guide](https://github.com/${{ github.repository }}#installation)
          - [Configuration Options](https://github.com/${{ github.repository }}#configuration)
          - [Troubleshooting](https://github.com/${{ github.repository }}#troubleshooting)

          ---
          EOF

      - name: Update release notes
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body_path: release-notes.md
          files: |
            sbom.json
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Platforms**: ${{ env.PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Registry**: ${{ env.REGISTRY_GHCR }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:master\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Digests" >> $GITHUB_STEP_SUMMARY
          echo "- **Mojo**: \`${{ steps.build-mojo.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Master**: \`${{ steps.build-master.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  test-release:
    name: Test Released Images
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [mojo, master]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull released image
        run: |
          docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}

      - name: Run basic smoke test
        run: |
          docker run -d --name test-${{ matrix.variant }} \
            -e CLUSTER_CALLSIGN=TEST-99 \
            -e CLUSTER_SYSOP_NAME="Test" \
            -e CLUSTER_SYSOP_CALLSIGN=TEST \
            -e CLUSTER_LOCATOR=JO01AA \
            -e CLUSTER_QTH="Test" \
            -e CLUSTER_LATITUDE=+51.5 \
            -e CLUSTER_LONGITUDE=-0.13 \
            -p 7300:7300 \
            -p 8050:8050 \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }}

          # Wait for container to start
          sleep 10

          # Check if container is running
          docker ps | grep test-${{ matrix.variant }}

          # Check health
          docker inspect test-${{ matrix.variant }} | jq '.[0].State.Health.Status'

          # Cleanup
          docker stop test-${{ matrix.variant }}
          docker rm test-${{ matrix.variant }}

      - name: Verify image metadata
        run: |
          docker inspect ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ matrix.variant }} | jq '.[0].Config.Labels'
