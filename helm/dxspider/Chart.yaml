apiVersion: v2
name: dxspider
description: A Helm chart for DXSpider DX Cluster software for amateur radio operators
icon: https://raw.githubusercontent.com/9M2PJU/9M2PJU-DXSpider-Docker/main/docs/dxspider-icon.png

# Chart version (SemVer)
version: 1.0.0

# Application version (DXSpider version)
appVersion: "1.57"

# Chart type
type: application

# Keywords for chart discovery
keywords:
  - amateur-radio
  - ham-radio
  - dx-cluster
  - dxspider
  - dx-spotting
  - telnet
  - radio

# Maintainers
maintainers:
  - name: 9M2PJU
    email: 9m2pju@hamradio.my
    url: https://hamradio.my

# Source code repositories
sources:
  - https://github.com/9M2PJU/9M2PJU-DXSpider-Docker
  - git://scm.dxcluster.org/scm/spider

# Home page
home: https://github.com/9M2PJU/9M2PJU-DXSpider-Docker

# Kubernetes version constraints
kubeVersion: ">=1.23.0-0"

# Dependencies (none for this chart)
dependencies: []

# Annotations for additional metadata
annotations:
  category: Networking
  licenses: MIT
  images: |
    - name: dxspider
      image: 9m2pju/dxspider:latest
