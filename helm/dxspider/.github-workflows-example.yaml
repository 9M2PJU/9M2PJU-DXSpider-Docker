# Example GitHub Actions workflow for DXSpider Helm Chart
# Copy this to .github/workflows/helm-chart.yaml in your repository

name: Helm Chart CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'helm/dxspider/**'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/dxspider/**'
  release:
    types: [created]

env:
  CHART_PATH: helm/dxspider
  HELM_VERSION: v3.13.0

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint chart
        run: |
          helm lint ${{ env.CHART_PATH }}
          helm lint ${{ env.CHART_PATH }} --strict

  template:
    name: Template Rendering
    runs-on: ubuntu-latest
    strategy:
      matrix:
        values:
          - default
          - production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Template with default values
        if: matrix.values == 'default'
        run: |
          helm template test-release ${{ env.CHART_PATH }} \
            --namespace dxspider-test

      - name: Template with production values
        if: matrix.values == 'production'
        run: |
          helm template test-release ${{ env.CHART_PATH }} \
            --namespace dxspider-test \
            -f ${{ env.CHART_PATH }}/values-production.yaml

  test:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: [lint, template]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up kind
        uses: helm/kind-action@v1.8.0

      - name: Install chart
        run: |
          kubectl create namespace dxspider-test
          helm install test-release ${{ env.CHART_PATH }} \
            --namespace dxspider-test \
            --wait \
            --timeout 5m

      - name: Verify installation
        run: |
          kubectl get all --namespace dxspider-test
          kubectl wait --for=condition=ready pod/test-release-0 \
            --namespace dxspider-test \
            --timeout=300s

      - name: Show logs on failure
        if: failure()
        run: |
          kubectl logs --namespace dxspider-test test-release-0 || true
          kubectl describe pod --namespace dxspider-test test-release-0 || true

      - name: Uninstall
        if: always()
        run: |
          helm uninstall test-release --namespace dxspider-test || true

  package:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' || github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Package chart
        run: |
          helm package ${{ env.CHART_PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: '*.tgz'

  publish:
    name: Publish to Helm Repository
    runs-on: ubuntu-latest
    needs: [package]
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: helm-chart

      - name: Publish to GitHub Pages
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: ${{ env.CHART_PATH }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
