apiVersion: v1
kind: Service
metadata:
  name: {{ include "dxspider.fullname" . }}
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- range .Values.service.loadBalancerSourceRanges }}
    - {{ . }}
    {{- end }}
  {{- end }}
  ports:
    # Telnet port for DX Cluster clients
    - port: {{ .Values.service.telnet.port }}
      targetPort: {{ include "dxspider.telnetPortName" . }}
      protocol: TCP
      name: {{ include "dxspider.telnetPortName" . }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.telnet.nodePort }}
      nodePort: {{ .Values.service.telnet.nodePort }}
      {{- end }}

    # Web console port for sysop access
    - port: {{ .Values.service.console.port }}
      targetPort: {{ include "dxspider.consolePortName" . }}
      protocol: TCP
      name: {{ include "dxspider.consolePortName" . }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.console.nodePort }}
      nodePort: {{ .Values.service.console.nodePort }}
      {{- end }}

    {{- if .Values.metrics.enabled }}
    # Metrics port for Prometheus
    - port: {{ .Values.service.metrics.port }}
      targetPort: {{ include "dxspider.metricsPortName" . }}
      protocol: TCP
      name: {{ include "dxspider.metricsPortName" . }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.metrics.nodePort }}
      nodePort: {{ .Values.service.metrics.nodePort }}
      {{- end }}
    {{- end }}

  selector:
    {{- include "dxspider.selectorLabels" . | nindent 4 }}

---
{{- if eq .Values.service.type "ClusterIP" }}
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dxspider.fullname" . }}-headless
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
    service.kubernetes.io/headless: "true"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.telnet.port }}
      targetPort: {{ include "dxspider.telnetPortName" . }}
      protocol: TCP
      name: {{ include "dxspider.telnetPortName" . }}
    - port: {{ .Values.service.console.port }}
      targetPort: {{ include "dxspider.consolePortName" . }}
      protocol: TCP
      name: {{ include "dxspider.consolePortName" . }}
    {{- if .Values.metrics.enabled }}
    - port: {{ .Values.service.metrics.port }}
      targetPort: {{ include "dxspider.metricsPortName" . }}
      protocol: TCP
      name: {{ include "dxspider.metricsPortName" . }}
    {{- end }}
  selector:
    {{- include "dxspider.selectorLabels" . | nindent 4 }}
{{- end }}
