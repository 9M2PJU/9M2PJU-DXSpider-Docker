{{- if include "dxspider.createSecret" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dxspider.secretName" . }}
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.sysop.password }}
  # Sysop password for web console (ttyd)
  sysop-password: {{ .Values.sysop.password | b64enc | quote }}
  {{- else }}
  # Auto-generated sysop password
  sysop-password: {{ include "dxspider.generatePassword" . | b64enc | quote }}
  {{- end }}

  {{- if .Values.database.enabled }}
  # Database password
  database-password: {{ .Values.database.password | b64enc | quote }}

  {{- if .Values.database.rootPassword }}
  # Database root password
  database-root-password: {{ .Values.database.rootPassword | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
