apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dxspider.configMapName" . }}
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
data:
  # Startup script executed when DXSpider starts
  startup: |
    {{- .Values.config.startup | nindent 4 }}

  # Crontab for scheduled tasks (DXSpider format)
  crontab: |
    {{- .Values.config.crontab | nindent 4 }}

  # Message of the Day displayed to connecting users
  motd: |
    {{- .Values.config.motd | nindent 4 }}

---
{{- if .Values.config.connections }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dxspider.configMapName" . }}-connections
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
data:
  {{- range $callsign, $script := .Values.config.connections }}
  {{ $callsign | lower }}: |
    {{- $script | nindent 4 }}
  {{- end }}
{{- end }}
