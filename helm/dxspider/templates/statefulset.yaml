{{- include "dxspider.validateValues" . -}}
apiVersion: {{ include "dxspider.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ include "dxspider.fullname" . }}
  labels:
    {{- include "dxspider.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ .Values.statefulset.serviceName | default (include "dxspider.fullname" .) }}
  selector:
    matchLabels:
      {{- include "dxspider.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.statefulset.updateStrategy | nindent 4 }}
  podManagementPolicy: {{ .Values.statefulset.podManagementPolicy }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dxspider.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "dxspider.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "dxspider.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dxspider
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "dxspider.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Spider installation directory
            - name: SPIDER_INSTALL_DIR
              value: "/spider"

            # Cluster configuration
            - name: CLUSTER_CALLSIGN
              value: {{ include "dxspider.callsign" . | quote }}
            - name: CLUSTER_LOCATOR
              value: {{ include "dxspider.locator" . | quote }}
            - name: CLUSTER_QTH
              value: {{ .Values.cluster.location.qth | quote }}
            - name: CLUSTER_LATITUDE
              value: {{ .Values.cluster.location.latitude | quote }}
            - name: CLUSTER_LONGITUDE
              value: {{ .Values.cluster.location.longitude | quote }}

            # Sysop configuration
            - name: CLUSTER_SYSOP_NAME
              value: {{ .Values.sysop.name | quote }}
            - name: CLUSTER_SYSOP_CALLSIGN
              value: {{ include "dxspider.sysopCallsign" . | quote }}
            - name: CLUSTER_SYSOP_EMAIL
              value: {{ .Values.sysop.email | quote }}
            - name: CLUSTER_SYSOP_BBS_ADDRESS
              value: {{ .Values.sysop.bbs_address | quote }}

            # Network configuration
            - name: CLUSTER_PORT
              value: {{ .Values.cluster.network.port | quote }}
            - name: CLUSTER_SYSOP_PORT
              value: {{ .Values.cluster.network.sysopPort | quote }}

            # Database configuration
            {{- if .Values.database.enabled }}
            - name: CLUSTER_DSN
              value: {{ include "dxspider.databaseDSN" . | quote }}
            - name: CLUSTER_DBUSER
              value: {{ .Values.database.user | quote }}
            - name: CLUSTER_DBPASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "dxspider.secretName" . }}
                  key: database-password
            {{- end }}

            # Spider username (for ttyd and file permissions)
            - name: SPIDER_USERNAME
              value: {{ .Values.database.user | default "sysop" | quote }}

            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          ports:
            - name: {{ include "dxspider.telnetPortName" . }}
              containerPort: {{ .Values.cluster.network.port }}
              protocol: TCP
            - name: {{ include "dxspider.consolePortName" . }}
              containerPort: {{ .Values.cluster.network.sysopPort }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: {{ include "dxspider.metricsPortName" . }}
              containerPort: {{ .Values.cluster.network.metricsPort }}
              protocol: TCP
            {{- end }}

          {{- if .Values.healthcheck.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.healthcheck.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- if .Values.healthcheck.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.healthcheck.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          {{- if .Values.healthcheck.startupProbe.enabled }}
          startupProbe:
            {{- omit .Values.healthcheck.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            # Configuration files (from ConfigMap)
            - name: config
              mountPath: /spider/scripts/startup
              subPath: startup
            - name: config
              mountPath: /spider/local_cmd/crontab
              subPath: crontab
            - name: config
              mountPath: /spider/local_data/motd
              subPath: motd

            # Partner node connections (from ConfigMap)
            {{- if .Values.config.connections }}
            {{- range $callsign, $script := .Values.config.connections }}
            - name: connections
              mountPath: /spider/connect/{{ $callsign | lower }}
              subPath: {{ $callsign | lower }}
            {{- end }}
            {{- end }}

            # Runtime data (persistent storage)
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}

            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        # Configuration files
        - name: config
          configMap:
            name: {{ include "dxspider.configMapName" . }}
            defaultMode: 0644

        # Partner node connections
        {{- if .Values.config.connections }}
        - name: connections
          configMap:
            name: {{ include "dxspider.configMapName" . }}-connections
            defaultMode: 0644
        {{- end }}

        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

      terminationGracePeriodSeconds: {{ .Values.statefulset.terminationGracePeriodSeconds }}

  {{- if .Values.persistence.enabled }}
  {{- if not .Values.persistence.existingClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        {{- if eq .Values.persistence.storageClass "-" }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
  {{- end }}
