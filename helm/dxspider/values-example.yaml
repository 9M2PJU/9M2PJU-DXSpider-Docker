# Example values file for DXSpider
# Copy this file and customize it for your installation
# Usage: helm install my-dxspider ./dxspider -f my-values.yaml

# =============================================================================
# Required: Customize these values for your installation
# =============================================================================

cluster:
  # Your cluster node callsign with SSID (e.g., K1ABC-5, 9M2PJU-10)
  callsign: "YOUR-CALLSIGN-10"

  location:
    # Your Maidenhead grid locator (6 characters)
    locator: "AB12CD"
    # Your QTH (location description)
    qth: "Your City, Your Country"
    # Your latitude in decimal degrees
    latitude: "+00.0"
    # Your longitude in decimal degrees
    longitude: "+00.0"

  network:
    # Your DXSpider hostname (FQDN)
    hostname: "dxspider.example.com"

sysop:
  # Your name
  name: "Your Name"
  # Your callsign (without SSID)
  callsign: "YOUR-CALLSIGN"
  # Your email address
  email: "your@email.com"
  # Your sysop password (leave empty for auto-generated)
  password: ""

# =============================================================================
# Optional: Partner Node Connections
# =============================================================================

config:
  # Add your partner node connections here
  connections:
    # Example connection to another DX Cluster node
    # partner-node-1:
    #   timeout 15
    #   connect telnet dx.example.com 7300
    #   'login:' 'YOUR-CALLSIGN-10'

  # Customize your startup script
  startup: |
    load/forward
    # Add your startup commands here
    # set/spider partner-node-1
    # connect partner-node-1

  # Customize your crontab
  crontab: |
    # Add your scheduled tasks here
    # Example: Auto-reconnect to partner nodes every 10 minutes
    # 0,10,20,30,40,50 * * * * start_connect('partner-node-1') unless connected('partner-node-1')

  # Customize your Message of the Day
  motd: |
    WELCOME TO YOUR DX SPIDER NODE!

    This node provides real-time DX spotting information.

    For support, contact: your@email.com

# =============================================================================
# Optional: Enable Features
# =============================================================================

# Enable persistence (recommended for production)
persistence:
  enabled: true
  size: 10Gi

# Enable Ingress for web console access
ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: dxspider.example.com
      paths:
        - path: /console
          pathType: Prefix
          service: console
  # Enable TLS (requires cert-manager)
  # tls:
  #   - secretName: dxspider-tls
  #     hosts:
  #       - dxspider.example.com

# Enable metrics and monitoring
metrics:
  enabled: false
  serviceMonitor:
    enabled: false

# Enable database support (optional)
database:
  enabled: false
  hostname: "mariadb.database.svc.cluster.local"
  password: "your-database-password"

# =============================================================================
# Optional: Resource Limits
# =============================================================================

resources:
  limits:
    cpu: 2000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 128Mi

# =============================================================================
# Optional: Service Configuration
# =============================================================================

service:
  # Service type: ClusterIP, NodePort, or LoadBalancer
  type: ClusterIP

  # For LoadBalancer, you can restrict access:
  # loadBalancerSourceRanges:
  #   - "0.0.0.0/0"
