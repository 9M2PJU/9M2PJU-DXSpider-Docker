# Grafana Datasource Provisioning for Prometheus
# This file automatically configures the Prometheus datasource in Grafana

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 10s
      queryTimeout: 60s
      # Enable Prometheus Exemplars
      exemplarTraceIdDestinations: []
    version: 1
