# Prometheus Configuration for DXSpider Monitoring
# This configuration scrapes metrics from the DXSpider metrics exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Customize these labels for your deployment
  external_labels:
    cluster: 'dxspider'          # Change to your cluster callsign
    environment: 'production'     # Change to: development, staging, production

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Rule files (for alerting rules)
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # DXSpider metrics exporter
  - job_name: 'dxspider'
    static_configs:
      # Target format: <service-name>:<port>
      # Service name must match the service name in docker-compose.yml (default: dxspider)
      # Port must match CLUSTER_METRICS_PORT in .env (default: 9100)
      - targets: ['dxspider:9100']
        labels:
          service: 'dxspider-cluster'
          environment: 'production'

    # Scrape interval for DXSpider (override global)
    scrape_interval: 10s
    scrape_timeout: 5s

    # Metrics path
    metrics_path: '/metrics'

    # Relabeling configurations
    relabel_configs:
      # Add instance label based on callsign
      - source_labels: [__address__]
        target_label: instance
        replacement: 'dxspider-node'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Optional: Node exporter for system metrics
  # Uncomment if you want to monitor system resources
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
